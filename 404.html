<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5rem;
      background: #0d0d0d;
      color: #fff;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>Oops! The page <span id="missing-url"></span> doesnâ€™t exist.</p>
  <p><a href="/">Go back home</a></p>

  <script>
    // Show missing path
    document.getElementById("missing-url").textContent = window.location.pathname;
  </script>
  <script>
    setTimeout(function () {
      window.location.href = "https://www.pixellark.com/";
    }, 5000); // Redirect after 5 seconds, adjust the time as needed
  </script>
</body>
