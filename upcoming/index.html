<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=https://pixellark.com/">

  <!-- SEO: tell search engines the new location -->
  <link rel="canonical" href="https://pixellark.com/">

  <style>
    body { font-family: sans-serif; text-align: center; padding: 3rem; }
    a { color: #0077ff; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected, <a href="https://pixellark.com/">click here</a>.</p>

  <script>
    // JS fallback in case meta refresh fails
    window.location.replace("https://pixellark.com/");
  </script>
</body>
</html>
